{% extends 'base.html' %}

{% block content %}
  <h1>Change Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
  {% if debug_value %}
    <div class="alert alert-danger" role="alert">
      {{ debug_value }}
    </div>
  {% endif %}
{% endblock %}
