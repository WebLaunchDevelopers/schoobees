{% extends 'base.html' %}

{% block content %}
    <h1>Reset Password</h1>
    {% if validlink %}
        <p>Please enter a new password below:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>Invalid password reset link. Please try again.</p>
    {% endif %}
{% endblock %}
