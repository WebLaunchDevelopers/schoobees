{% load widget_tweaks %}

{% for field in form %}
  {% if field.name == 'passport' %}
    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="{{ field.auto_id }}">
        {{ field.label }}
        {% for error in field.errors %}
          <small id="{{ field.auto_id }}" class="text-danger">{{ error }}</small>
        {% endfor %}
      </label>
      <div class="col-sm-9">
          Change:
          <input type="file" name="passport" accept="image/*" class="form-control" id="id_passport">
        {% if field.help_text %}
          <small>{{ field.help_text|safe }}</small>
        {% endif %}
      </div>
    </div>
  {% else %}
    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="{{ field.auto_id }}">
        {{ field.label }}
        {% for error in field.errors %}
          <small id="{{ field.auto_id }}" class="text-danger">{{ error }}</small>
        {% endfor %}
      </label>
      <div class="col-sm-9">
        {{ field | add_class:"form-control"}}
        {% if field.help_text %}
          <small>{{ field.help_text|safe }}</small>
        {% endif %}
      </div>
    </div>
  {% endif %}
{% endfor %}
